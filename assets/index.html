<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./bundle.js"></script>
    <title>Работа в Яндекс.Такси</title>
</head>

<body>
    <section class="header">
        <div class="wrap container">
            <div class="row center-xs middle-xs">
                <div class="col-xs-4">
                    <img src="images/yandex-taxi-logo.png" alt="" class="yandex-taxi-logo" />
                </div>
                <div class="col-xs-4">
                    <div class="plugin">
                        Подключиться к <br> Яндекс.Такси
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="phones">
                        +7 (8212) 550-999
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="wrap container">
            <div class="row center-xs- top-xs">
                <div class="col-xs-8">
                    <div class="box description">
                        <div class="header">
                            Подключение к Яндекс.Такси
                        </div>
                        <ul class="list">
                            <li>Быстрая регистрация</li>
                            <li>Ежедневные выплаты</li>
                            <li>Доплата за каждую поездку *</li>
                        </ul>
                        <div class="footnote">
                            * зависит от города, где вы будете работать
                        </div>
                    </div>
                </div>
                <div class="col-xs 4">
                    <div class="box">
                        <div class="form">
                            <div>
                                Отправка заявки
                            </div>
                            <label>
                                    <input type="text" placeholder="Ваше имя" />
                            </label>
                            <label>
                                <input type="text" placeholder="+7 (xxx) xxx-xx-xx" />
                            </label>
                            <label>
                                <input type="text" placeholder="Марка автомобиля" />
                            </label>
                            <label>
                                <input type="text" placeholder="Год выпуска автомобиля" />
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="wrap container">
            <div class="row ">
                <div class="col-4 ">Yandex</div>
                <div class="col-4 ">Plugin!</div>
                <div class="col-4 ">Phones</div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="wrap container">
            <div class="col ">
                <strong>
                        +7 (8212) 550-999
                </strong>
            </div>
        </div>
    </section>
</body>

</html>
